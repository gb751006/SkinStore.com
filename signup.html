<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    href="./images/Skin Care.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./signin.css"> -->
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div id="navbarr">
        <img id="logo"
            src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg"
            alt="">
    </div>


    <div id="box">
        <h3>About You</h3>
        <h3>Sign Up With</h3>
        <div id="lastpart">
            <div id="facebook">
                <img src="https://img.icons8.com/color/2x/facebook.png" alt="" id="fb">
                <p>Facebook</p>
            </div>
            <div id="google">
                <img  src="https://img.icons8.com/color/2x/google-logo.png" alt="" id="google">
                <p>Google</p>
            </div>
        </div>
        <h3>Or create an email account</h3>
        <form id="form">
            <label for="">*Full Name</label>
            <input type="text" name="" id="name" required>
            <label for="">*Email address</label>
            <input type="email" name="" id="email" required>
            <label for="">*Confirm Email address</label>
            <input type="email" name="" id="confirm_email" required>
            <label for="">*Password</label>
            <input type="password" id="password" required>
            <label for="">*Confirm Password</label>
            <input type="password" id="confirm_password" required>
            <h5>Include a minimum of 6 characters, and contain at least 1 number</h5>
            <label for="">Cell Phone Number <span id="span">(Optional)</span></label>
            <input type="number" id="number">
            <h5>We will use this number to send occasional and personal massages.</h5>
            <input type="submit" id="login">
            <p>By procedding You are confirming that you agree to our <strong style="text-decoration: underline;" >Terms and Conditions</strong> and <strong style="text-decoration: underline;" >Privacy policy</strong></p>
        </form>
    </div>

</body>

</html>
<script src="./signup.js"></script>
