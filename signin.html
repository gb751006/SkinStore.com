<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    href="./images/Skin Care.png" type="image/x-icon">
    <title>Signin</title>
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <div id="navbar">
        <img id="logo"
            src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg"
            alt="">
    </div>

    <!-- form  -->

    <div id="mid">
        <div id="first">
            <form id="form">
                <h3>Existing Customers </h3>
                <label for="">*Email Address</label>
                <input type="email" id="email">
                <label for="">*Password</label>
                <input type="password" id="password">
                <input type="submit" id="signup" >
            </form>

            <p>FORGOTTON YOUR PASSWORD?</p>
            

            <p>Or, Continue with</p>

            <div id="lastpart">
                <div id="fb">
                    <img src="https://img.icons8.com/color/2x/facebook.png" alt="" id="fb">
                    <p>Facebook</p>
                </div>
                <div id="ggl">
                    <img src="https://img.icons8.com/color/2x/google-logo.png" alt="" id="google">
                    <p>Google</p>
                </div>

            </div>
        </div>


        <!-- register part -->

        <div id="register">
            <h3>New Customers</h3>
            <div id="register_main">CONTINUE</div>
        </div>

    </div>

</body>

</html>

<script>
    document.querySelector("#logo").addEventListener("click", function () {
        event.preventDefault();
        window.location.href = "index.html"
    })
</script>
<script src="./signin.js"></script>
